<div class="container">
    <h2 class="text-center mt-5">Docker Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form ng-submit="login()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" ng-model="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" ng-model="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="result" class="mt-5">
                <div ng-if="token">
                    <h4>Repositories</h4>
                    <button class="btn btn-success mb-3" ng-click="getRepositories()">Get Repositories</button>
                    <div ng-if="repositories.length > 0">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="repo in repositories" ng-click="getRepositoryDetails(repo)">
                                {{repo}}
                            </li>
                        </ul>
                    </div>
                    <div ng-if="repositoryDetails">
                        <h4>Repository Details</h4>
                        <pre>{{repositoryDetails | json}}</pre>
                    </div>
                </div>
                <div ng-if="errorMessage">
                    <div class="alert alert-danger">{{errorMessage}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
