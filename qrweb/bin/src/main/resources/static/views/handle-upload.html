<div class="container">
    <h1 class="text-center"> TNhập Tay Thông Tin Chứng Minh Nhân Dân</h1>
    <form class="highlight" name="uploadForm" novalidate>
        <div class="form-group">
            <label for="idIdentityCard">ID Căn Cước Công Dân:</label>
            <input type="text" class="form-control" id="idIdentityCard" ng-model="formData.id_identity_card" required>
            <div ng-show="uploadForm.idIdentityCard.$touched && uploadForm.idIdentityCard.$invalid" class="text-danger">
                ID Căn Cước Công Dân là bắt buộc.
            </div>
        </div>
        <div class="form-group">
            <label for="idPassport">ID Chứng Minh Nhân Dân:</label>
            <input type="text" class="form-control" id="idPassport" ng-model="formData.id_passport" required>
            <div ng-show="uploadForm.idPassport.$touched && uploadForm.idPassport.$invalid" class="text-danger">
                ID Chứng Minh Nhân Dân là bắt buộc.
            </div>
        </div>
        <div class="form-group">
            <label for="fullname">Họ và Tên:</label>
            <input type="text" class="form-control" id="fullname" ng-model="formData.fullname" required>
            <div ng-show="uploadForm.fullname.$touched && uploadForm.fullname.$invalid" class="text-danger">
                Họ và Tên là bắt buộc.
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate">Ngày Sinh:</label>
            <input type="date" class="form-control" id="birthDate" ng-model="formData.birth_date" required>
            <div ng-show="uploadForm.birthDate.$touched && uploadForm.birthDate.$invalid" class="text-danger">
                Ngày Sinh là bắt buộc.
            </div>
        </div>
        <div class="form-group">
            <label for="gender">Giới Tính:</label>
            <select class="form-control" id="gender" ng-model="formData.gender" required>
                <option value="">Chọn giới tính</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
            </select>
            <div ng-show="uploadForm.gender.$touched && uploadForm.gender.$invalid" class="text-danger">
                Giới Tính là bắt buộc.
            </div>
        </div>
        <div class="form-group">
            <label for="address">Địa Chỉ:</label>
            <textarea class="form-control" id="address" ng-model="formData.address" required></textarea>
            <div ng-show="uploadForm.address.$touched && uploadForm.address.$invalid" class="text-danger">
                Địa Chỉ là bắt buộc.
            </div>
        </div>
        <div class="form-group">
            <label for="issueDate">Ngày Cấp:</label>
            <input type="date" class="form-control" id="issueDate" ng-model="formData.issue_date" required>
            <div ng-show="uploadForm.issueDate.$touched && uploadForm.issueDate.$invalid" class="text-danger">
                Ngày Cấp là bắt buộc.
            </div>
        </div>
        <button type="button" class="btn btn-primary" ng-click="submitForm()">Lưu Thông Tin</button>
    </form>
    <div ng-if="notification" class="mt-3 alert alert-info">
        {{ notification }}
    </div>
</div>
