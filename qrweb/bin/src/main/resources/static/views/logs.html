<style>
    .container {
        margin-top: 20px;
    }
    pre {
        white-space: pre-wrap; /* Allows wrapping */
        word-wrap: break-word; /* Breaks long words */
    }
</style>
<div class="container">
    <h1>Log Statistics</h1>
    <button class="btn btn-primary" ng-click="fetchLogs()">Load Logs</button>
    <div class="mt-3">
        <h2>Logs:</h2>
        <pre>{{ logs }}</pre>
        <div ng-if="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
        </div>
    </div>
